<div class="container">

    <div class="row">

        <div class="col-12 text-center">
            <h2>Alta Direcion</h2>
        </div>

    </div>
</div>

<br>



<div class="row">

    <div class="col-12">

        <div class="form-group">
            <label for="">Calle</label>
            <input type="text" name="" id="" class="form-control" #calle [value] ="direccion.calle">
        </div>

        <div class="form-group">
            <label for="">Numero</label>
            <input type="text" name="" id="" class="form-control" #numero [value] ="direccion.numero">
        </div>

        <div class="form-group">
            <label for="">Colonia</label>
            <input type="text" name="" id="" class="form-control" #colonia [value] ="direccion.colonia">
        </div>

        <div class="form-group">
            <label for="">Ciudad</label>
            <input type="text" name="" id="" class="form-control" #ciudad [value] ="direccion.ciudad">
        </div>

        <div class="form-group">
            <label for="">Estado</label>
            <input type="text" name="" id="" class="form-control" #estado [value] ="direccion.estado">
        </div>

        <div class="form-group">
            <label for="">CP</label>
            <input type="text" name="" id="" class="form-control" #cp [value] ="direccion.cp">
        </div>

        <div class="form-group">
        
            <button class="btn btn-success" (click)="actualizarDireccion()">Actualizar</button>
        </div>
    </div>

    
</div>
